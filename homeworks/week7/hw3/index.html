<!DOCTYPE html>
<html>
    <head>
        <title>week7.hw3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="view">0</div>
            <div class="row">
                <div class="block num">7</div>
                <div class="block num">8</div>
                <div class="block num">9</div>
                <div class="block mark">/</div>
            </div>
            <div class="row">
                <div class="block num">4</div>
                <div class="block num">5</div>
                <div class="block num">6</div>
                <div class="block mark">*</div>
            </div>
            <div class="row">
                <div class="block num">1</div>
                <div class="block num">2</div>
                <div class="block num">3</div>
                <div class="block mark">-</div>
            </div>
            <div class="row">
                <div class="block num">0</div>
                <div class="block">&nbsp;</div>
                <div class="block dot">.</div>
                <div class="block mark">+</div>
            </div>
            <div class="row spaceBetween">
                <div class="block ac">AC</div>
                <div class="block mark count">=</div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>

</html>
